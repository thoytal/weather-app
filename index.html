<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <form>
        <input type="text" id="location" placeholder="Enter City" />
        <input type="submit" class="btn btn-primary" />
      </form>
      <button type="button">Current Location</button>
      <div class="current">
        <div class="">
          <h1 id="city"></h1>
          <ul>
            <li><span id="current-date"></span></li>
            <li><span id="current-conditions"></span></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <img id="icon" src="" class="float-left" />
            <strong id="currentTemp"></strong>
            <span class="units"
              ><a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>

          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> mp/h</li>
            </ul>
          </div>
        </div>
      </div>

      <ul class="dailyForecast" id="forecast"></ul>
    </div>
    <p>
      <a href="https://github.com/thoytal/weather-app" target="_blank"
        >Open-source code</a
      >
      by Theresa Hoytal
    </p>
  </body>
  <script src="src/index.js"></script>
</html>
